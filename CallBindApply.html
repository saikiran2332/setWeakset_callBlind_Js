<!DOCTYPE html>
<html lang="en">

<body>
    <h3>call,bind,apply</h3>
    <p>call : Invokes the function immediately and passes arguments one by one</p>
    <p>Apply :Invokes the function immediately and passes arguments as an array</p>
    <p>Bind : Returns a new function with this and arguments bound to the provided values,but does not invoke it immediately</p>
</body>
<script>
    let person1={
        name:"sam",
        age:23
    }
    let person2={
        name:"john",
        age:12

    }
    function greeting(greet){
        console.log(`Hi iam ${this.name} and my age is ${this.age} and ${greet}`)
    }
    greeting.call(person1,"hi")
    greeting.call(person2,"hello")

//apply
 let person3={
    firstName:"John",
    lastName:"Doe"
 }
 let person4={
    firstName:"Harry",
    lastName:"smith"
 }
 function printDetails(job,country){
    console.log(`hi my name is ${this.firstName},${this.lastName} and my occupation is ${job} and iam from ${country}`)


 }
 printDetails.apply(person3,["Doctor","India"])
 printDetails.apply(person4,["Engineer","China"])

 //bind
   let person5={
    fname:"john",
    lname:"Doe"
   }
   let person6={
    fname:"steve",
    lname:"smith"
   }
   let person={
    fname:"alice",
    lname:"bob",
    sayHi:function(){
        return `${this.fname} ${this.lname}`

    }
}
let obj1=person.sayHi.bind(person5)
let obj2=person.sayHi.bind(person6)
console.log(obj1())
console.log(obj2())
     
</script>
</html>
